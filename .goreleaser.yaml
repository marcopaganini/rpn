# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.Build={{.Version}}

archives:
  - format: tar.gz
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

upx:
  - enabled: true
    compress: best

nfpms:
  - package_name: rpn
    homepage: https://github.com/marcopaganini/rpn
    maintainer: Marco Paganini <paganini@paganini.net>
    description: |-
      A simple but useful CLI RPN calculator.
    license: MIT
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    provides:
      - rpn
    bindir: /usr/bin
    contents:
      - src: README.md
        dst: /usr/share/doc/rpn/README.md
      - src: LICENSE
        dst: /usr/share/doc/rpn/LICENSE.txt
      - src: CHANGELOG.md
        dst: /usr/share/doc/rpn/CHANGELOG.md

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: rpn
    repository:
      owner: marcopaganini
      name: homebrew-tap
      branch: master
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/marcopaganini/rpn
    description: A Linux CLI RPN calculator
    license: "MIT"
    install: |
      bin.install "rpn"
